<div class="page-header">
  <h1>Iktaras</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newIktarasPath() %>" class="btn btn-primary">Create New Iktara</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Time</th>
    <th>RandomField</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (iktara) in iktaras { %>
      <tr>
      <td><%= iktara.Title %></td>
        <td><%= iktara.Time %></td>
        <td><%= iktara.RandomField %></td>
        <td>
          <div class="pull-right">
            <a href="<%= iktaraPath({ iktara_id: iktara.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editIktaraPath({ iktara_id: iktara.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= iktaraPath({ iktara_id: iktara.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
